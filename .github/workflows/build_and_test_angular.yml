name: Build and test Angular Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 21.x]

    steps:
      # Étape pour checker le code depuis GitHub
      - uses: actions/checkout@v2

      # Étape pour installer Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Installation des dépendances Chromium nécessaires pour les tests
      - name: Install Chromium dependencies
        run: sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxrandr2 libxdamage1 libxkbcommon0 libpango-1.0-0 libcairo2

      # Étape pour installer les dépendances, construire le projet et copier le fichier 404.html
      - name: npm ci, build and test
        run: |
          npm ci
          npm run build -- --prod --base-href=/integration-deploiement-front/
          cp 404.html dist/front/browser/404.html

      # Configuration de GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Upload de l'artifact du build (dist/front/browser)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/front/browser
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    needs: build_test

    steps:
      # Étape pour déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
